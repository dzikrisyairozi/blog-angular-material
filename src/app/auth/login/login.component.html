<div class="flex min-h-screen justify-center">
    <div class="m-auto">

        <mat-card class="w-[512px]">    
            <mat-card-header>
                <mat-card-title class="text-white">
                    Login Here
                </mat-card-title>
                <mat-card-subtitle>
                    Enter your email and password to login
                </mat-card-subtitle> 
            </mat-card-header>    
            <mat-card-content>
                <form class="flex flex-col">
                    <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" required matInput placeholder="Enter Your Email">
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" required matInput placeholder="Enter Your Password">
                    </mat-form-field>
                </form>  
            </mat-card-content>
            <mat-card-actions class="">
                <button (click)="login()" type="submit" mat-raised-button color="primary" class="w-full">
                    <mat-spinner *ngIf="isLoading" diameter="12" color="accent"></mat-spinner>
                    <span *ngIf="!isLoading">Login</span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
