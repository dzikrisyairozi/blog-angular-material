<div class="flex justify-content-center">
    <div class="m-auto">

        <mat-card>    
            <mat-card-header>
                <mat-card-title>
                    Login Here
                </mat-card-title>
                <mat-card-subtitle>
                    Enter your email and password to login
                </mat-card-subtitle> 
            </mat-card-header>    
            <mat-card-content>
                <form class="flex flex-col">
                    <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" required matInput placeholder="Enter Your Email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" required matInput placeholder="Enter Your Password">
                    </mat-form-field>
                    <button type="submit" mat-raised-button>Login</button>
                </form>  
            </mat-card-content>
        </mat-card>
    </div>
</div>
